    <script>
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var choices = getParameterByName('choices'); // "lorem"
      $("#development").css("display", choices.indexOf('development') === -1 ? "none" : "block");
      $("#test").css("display", choices.indexOf('test') === -1 ? "none" : "block");
      $("#management").css("display", choices.indexOf('management') === -1 ? "none" : "block");
      $("#agile").css("display", choices.indexOf('agile') === -1 ? "none" : "block");
      $("#backend").css("display", choices.indexOf('backend') === -1 ? "none" : "block");
      $("#frontend").css("display", choices.indexOf('frontend') === -1 ? "none" : "block");
    </script>
